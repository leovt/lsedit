<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Reader Example</title>
<script src="lsedit.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="map.css" />
</head>
<body>
    <nav>
        <label for="fileInput">Load Loksim3D Track</label>
        <input type="file" id="fileInput" accept=".l3dstr" onchange="handleFileSelect(event)">
    </nav>
<div id="tree"></div>
<div id="info"></div>
<div id="main">
<svg ViewBox="0 0 1500 2500">
    <g id="map">
        <image href="swiss-map-raster25_2688500_1251500_2690000_1254000.png" x="0" y="0" width="1500" height="2500" />
    </g>

    <g transform="scale(1 -1)translate(0 -2500)">
    <g id="LS" transform="translate(207, 525)">
    </g>
    </g>
</svg>
<svg ViewBox="0 0 40 12">
    <g transform="translate(3 8)scale(0.011667 -0.25)translate(0 -440)">
        <path d="M3000 432 0 432 0 440 700 445 1200 443 1500 457 1700 455 2200 444 3000 450Z" class="profile"/>
    </g>
    <rect x="3" y="1" width="35" height="9" class="frame"/>
    <path d="M2.8 3h0.2M2.8 8h0.2M3 10v0.2M10 10v0.2M17 10v0.2M24 10v0.2M31 10v0.2M38 10v0.2" class="frame"/>
    <text x="2.7" y="3" class="label zaxis" id="lbl-zlow">460</text>
    <text x="2.7" y="8" class="label zaxis" id="lbl-zhigh">440</text>
    <text x="3" y="10.3" class="label xaxis" id="lbl-x0">0</text>
    <text x="10" y="10.3" class="label xaxis" id="lbl-x1">600</text>
    <text x="17" y="10.3" class="label xaxis" id="lbl-x2">1200</text>
    <text x="24" y="10.3" class="label xaxis" id="lbl-x3">1800</text>
    <text x="31" y="10.3" class="label xaxis" id="lbl-x4">2400</text>
    <text x="38" y="10.3" class="label xaxis" id="lbl-x5">3000</text>
</svg>
</div>
</body>
</html>
