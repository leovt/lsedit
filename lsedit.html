<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Reader Example</title>
<script src="heights.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="map.css" />
</head>
<body>
    <nav>
        <label for="fileInput">Load Loksim3D Track</label>
        <input type="file" id="fileInput" accept=".l3dstr" onchange="handleFileSelect(event)">
        <input type="range" id="opacity" name="opacity" min="0" max="100" oninput="document.getElementById('ortho').setAttribute('opacity', `${event.target.value}%`)"/>
        <label for="opacity">Orthophoto Opacity</label>
    </nav>
<div id="tree"></div>
<div id="info"></div>
<div id="main">
    <div id="mapcontainer">
<svg ViewBox="0 0 4000 2000" id="svgmap" width="4000" height="2000">
    <g id="map">
        <image href="huer.png" x="0" y="0" width="4000" height="2000"/>
    </g>
    <g id="ortho" opacity="50%">
        <image href="swissimage-dop10_2022_2692-1252_0.1_2056.jpeg" x="2000" y="1000" width="1000" height="1000"/>
        <image href="swissimage-dop10_2022_2693-1252_0.1_2056.jpeg" x="3000" y="1000" width="1000" height="1000"/>
        <image href="swissimage-dop10_2022_2690-1253_0.1_2056.jpeg" x=   "0" y="0" width="1000" height="1000"/>
        <image href="swissimage-dop10_2022_2691-1253_0.1_2056.jpeg" x="1000" y="0" width="1000" height="1000"/>
        <image href="swissimage-dop10_2022_2692-1253_0.1_2056.jpeg" x="2000" y="0" width="1000" height="1000"/>
        <image href="swissimage-dop10_2022_2693-1253_0.1_2056.jpeg" x="3000" y="0" width="1000" height="1000"/>
    </g>

    <g transform="scale(1 -1)translate(0 -2000)">
    <g id="LS">
    </g>
    </g>
</svg>
</div>
<svg ViewBox="0 0 40 12">
    <g transform="translate(3 8)scale(0.011667 -0.25)translate(0 -440)" id="profiletransform">
        <path d="M3000 432 0 432 0 440 700 445 1200 443 1500 457 1700 455 2200 444 3000 450Z" class="profile" id="realprofile"/>
        <path d="M0 445 700 445 1500 455 3000 450" id="trackprofile"/>
    </g>
    <rect x="3" y="1" width="35" height="9" class="frame"/>
    <path d="M2.8 3h0.2M2.8 8h0.2M3 10v0.2M10 10v0.2M17 10v0.2M24 10v0.2M31 10v0.2M38 10v0.2" class="frame"/>
    <text x="2.7" y="3" class="label zaxis" id="lbl-zhigh">460</text>
    <text x="2.7" y="8" class="label zaxis" id="lbl-zlow">440</text>
    <text x="3" y="10.3" class="label xaxis" id="lbl-x0">0</text>
    <text x="10" y="10.3" class="label xaxis" id="lbl-x1">600</text>
    <text x="17" y="10.3" class="label xaxis" id="lbl-x2">1200</text>
    <text x="24" y="10.3" class="label xaxis" id="lbl-x3">1800</text>
    <text x="31" y="10.3" class="label xaxis" id="lbl-x4">2400</text>
    <text x="38" y="10.3" class="label xaxis" id="lbl-x5">3000</text>
</svg>
</div>

</html>
